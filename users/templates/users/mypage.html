{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
        <h1>마이페이지</h1>
        <a href="{% url 'users:follow_list' %}">내가 팔로우한 목록</a>
        <a href="{% url 'users:follow_list' %}">나를 팔로우한 목록</a>
        <a href="{% url 'users:my_posts' %}">내가 쓴 글 목록</a>
    {% else %}
        <h3>로그인 후 이용이 가능합니다.</h3>
        <a href="{% url 'account_login' %}" class="btn btn-warning">로그인</a>
        <a href="{% url 'account_signup' %}" class="btn btn-warning">회원가입</a>
    {% endif %}
</div>
{% endblock %}
