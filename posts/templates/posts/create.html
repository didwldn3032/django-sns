{% extends 'base.html' %}

    <form action="{% url 'posts:create' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="작성하기" class="btn btn-primary">
    </form>
</div>
{% endblock %}
